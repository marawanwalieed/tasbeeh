<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>سبحة إلكترونية</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Cairo', sans-serif;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
    }
    .container {
      margin-top: 100px;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }
    select, button {
      padding: 10px 15px;
      font-size: 18px;
      margin: 10px;
      border-radius: 8px;
      border: none;
    }
    #counter {
      font-size: 48px;
      margin: 20px 0;
    }
    .tasbeeh-btn {
      background: #4CAF50;
      color: white;
      cursor: pointer;
    }
    .share-btn {
      background: #2196F3;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>صدقة على روح المرحوم حمدي عيد سلامة الشيخ</h1>

    <!-- الكومبو بوكس -->
    <select id="zikrSelect">
      <option value="الحمد لله">الحمد لله</option>
      <option value="استغفر الله العظيم">استغفر الله العظيم</option>
      <option value="الله أكبر">الله أكبر</option>
    </select>

    <!-- العداد -->
    <div id="counter">0</div>

    <!-- زر التسبيح -->
    <button class="tasbeeh-btn" onclick="incrementCounter()">سبح</button>

    <!-- زر المشاركة -->
    <button class="share-btn" onclick="shareLink()">مشاركة</button>
  </div>

  <script>
    let count = 0;

    function incrementCounter() {
      count++;
      document.getElementById("counter").innerText = count;
    }

    function shareLink() {
      const shareData = {
        title: 'سبحة إلكترونية',
        text: 'جرب السبحة الإلكترونية صدقة على روح المرحوم حمدي عيد سلامة الشيخ',
        url: 'https://marawanwalieed.github.io/tasbeeh/'
      };
      if (navigator.share) {
        navigator.share(shareData).catch(console.error);
      } else {
        alert("المتصفح لا يدعم المشاركة التلقائية. انسخ الرابط: " + shareData.url);
      }
    }
  </script>
</body>
</html>
