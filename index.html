<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>سبحة إلكترونية</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Cairo', sans-serif;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
    }

    h1 {
      margin-top: 20px;
      font-size: 22px;
      background: rgba(0, 0, 0, 0.5);
      display: inline-block;
      padding: 10px 20px;
      border-radius: 12px;
    }

    #counter {
      font-size: 40px;
      margin: 20px;
      font-weight: bold;
      background: rgba(0, 0, 0, 0.6);
      display: inline-block;
      padding: 10px 30px;
      border-radius: 20px;
    }

    #tasbeehBtn {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      background: rgba(0, 123, 255, 0.8);
      border: none;
      font-size: 20px;
      color: white;
      cursor: pointer;
      transition: 0.2s;
    }

    #tasbeehBtn:hover {
      background: rgba(0, 86, 179, 0.9);
      transform: scale(1.05);
    }

    #shareBtn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background: #28a745;
      color: white;
      cursor: pointer;
    }

    #shareBtn:hover {
      background: #218838;
    }
  </style>
</head>
<body>
  <h1>صدقة على روح المرحوم حمدي عيد سلامة الشيخ</h1>
  <div id="counter">0</div>
  <br>
  <button id="tasbeehBtn">سبح</button>
  <br>
  <button id="shareBtn">🔗 مشاركة</button>

  <script>
    let count = 0;
    const counter = document.getElementById("counter");
    const tasbeehBtn = document.getElementById("tasbeehBtn");
    const shareBtn = document.getElementById("shareBtn");

    tasbeehBtn.addEventListener("click", () => {
      count++;
      counter.textContent = count;
    });

    shareBtn.addEventListener("click", () => {
      if (navigator.share) {
        navigator.share({
          title: "سبحة إلكترونية",
          text: "جرب السبحة الإلكترونية صدقة جارية ❤️",
          url: window.location.href
        });
      } else {
        alert("المشاركة غير مدعومة في هذا المتصفح.");
      }
    });
  </script>
</body>
</html>
